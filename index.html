<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/10a1f789d2.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <form action="" method="post" class="form-control">
            <div>
                <input type="text" class="form-control mt-2" placeholder="Find Weather...Type Your Location" id="id_city" >
            </div>
            <div>
                <input type="button" value="search" class="btn btn-outline-info mt-2" onclick="getWeather()">
            </div>
        </form>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <button class="btn btn-outline-info mt-3" onclick="getWeatherbyLocation()">Get Current Location Weather</button>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row mt-3">
           <div id="id_location"></div>
        </div>
        <div class="row">
            <div class="col-4 mt-3" id="id_temp"></div>
            <div class="col-4 mt-3" id="id_humidity"></div>
            <div class="col-4 mt-3" id="id_wind"></div>
        </div>
    </div>
</body>
</html>
